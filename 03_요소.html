    <h3># HTML 요소(Element)</h3> 

    <!--
        lt: less than, 왼쪽에 있는게 더 작다 <
        gt: greater than, 왼쪽에 있는게 더 크다 >
    -->
    &lt;tag&gt;content&lt;/tag&gt; <br><br>

    <p>
        <!--i: italic, 기울인 글꼴-->
        -<i>여는 태그</i>와 닫는 태그와 그 사이의 내용을 모두 통틀어서
        <b><i>HTML</i></b>요소라고 부른다 <br><br>

        -br, hr처럼 닫는 태그를 생략 가능한 태그들도 있다

    </p>
